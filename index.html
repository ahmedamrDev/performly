<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>performly</title>
    </head>
    <body>

       
        <div class="modal__freedemo">
            <div class="form__head">
                <div class="form__head-text">Demo Request</div>
                
                <div class="popup__closebg"> <a href="#" class="popup__close">Ã—</a> </div>
            </div>
            <div class="hr-divider"></div>
            <div class="modal__container">
                  <div class="form__choose">
                      <h4 class="form__choose-header">Select the products you need</h4>
                      <div class="form__check-group">
                          <input type="checkbox" class="form__check-input" id="talent" name="size">
                              <label for="talent" class="form__check-label">
                              
                               <img class="form__choose-image" src="imgs/talent@3x.png" alt="">
                           </label>
                   </div>
                   <div class="form__check-group">
                        <input type="checkbox" class="form__check-input" id="intra" name="size">
                            <label for="intra" class="form__check-label">
                            
                             <img class="form__choose-image" src="imgs/intra@3x.png" alt="">
                         </label>
                 </div>
                   </div>

                   <div class="form__fill">
                        <div class="form__group">
                                <label for="name" class="form__label">Your Name</label>
                                <input type="text" class="form__input" placeholder="John Smith" id="name" required=""> 
                            </div>
                        <div class="form__group">
                                    <label for="company" class="form__label">Company Name</label>
                                    <input type="text" class="form__input" placeholder="John Smith" id="company" required=""> 
                        </div>
                        <div class="half-divider">
                        <div class="form__group">
                                <label for="email" class="form__label">Email</label>
                                <input type="email" class="form__input" placeholder="Name@Company.com" id="email" required=""> 
                    </div>
                    <div class="form__group">
                            <label for="phone" class="form__label">Phone (Optional)</label>
                            <input type="phone" class="form__input" placeholder="0123456789" id="phone" > 
                      </div>
                    </div>

                    <div class="third-divider">
                        <div class="form__group">
                                <label for="email" class="form__label">Number of Users</label>
                                <select class="form__input form__input-select">
                            <option value="one">1 to 10</option>
                             <option value="one">1 to 10</option>
                             <option value="two">1 to 10</option>
                             <option value="three">1 to 10</option>
                             </select>
                    </div>
                    <div class="form__group">
                            <label for="website" class="form__label">Website</label>
                            <input type="url" class="form__input" placeholder="www.yourcompany.com" id="website" required=""> 
                      </div>
                    </div>
              

                   </div>
                   <input type="submit" class="form__requestButton" value="Request">
                   <h5 class="form__footer-note">Only Valid Businesses will be considered</h5>
                </div>

        </div>
      
    

    </body>
</html>
